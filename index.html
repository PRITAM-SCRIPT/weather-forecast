<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/search.css' rel='stylesheet'>
    <title>WEATHER APP</title>
</head>
<body>

  <div class="header">
     <input type="text" class="search-bar " placeholder="ENTER CITY">
     <button class="sbox">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="search-icon" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
     </button>
  </div>


  <div class="time-location">
     <div>
        <p class="time">11:11 <span> PM </span> </p>
        <p class="day-date">Sunday, 27 mar 2023</p>
     </div>
     <div>
      <p class="location">London </p>
      <!-- <span class="span-1">London</span> -->
     </div>
 </div>
    <p class="detail">Today's Detail</p>
   <div class="firstbox">
    <div class="icon">
      <img src="cloud-removebg-preview.png" alt="cloud" class="weather-icon">
      <p class="name">  CLOUD</p>
    </div>
    <div class="temp">
      <p class="day"><span style="font-size: 40px;">T</span>EMPERATURE</p>
      <p class="day-temp">28 <span> °C</span></p>
      <!-- <p class="night">Night temperature </p>
      <p class="night-temp">19 <span style="font-size: 30px;">°C</span></p> -->
    </div>
    <hr>
    <div class="w-content">
      <div class="humidity">
        <img src="humidity-removebg-preview.png" alt="humidity" class="h-icon">
        <p class="h-name">Humidity(%)</p>
        <p class="h-value">56</p>
      </div>
      <div class="pressure">
        <img src="air_presure-removebg-preview.png" alt="air-presure" class="a-icon"> 
        <p class="a-name">Air Pressure(mb)</p>
        <p class="a-value">1018</p>
      </div>
      <div class="wind">
        <img src="wind-removebg-preview.png" alt="wind" class="w-icon">
        <p class="w-name">Wind Speed(Km/Hr)</p>
        <p class="w-value">3.36</p>
      </div>
    </div>
    <div class="blackbox">
      <div class="rise">
        <div class="sun">
        <p class="sunrise">Sunrise</p>
        <p class="s-time">11:20 <span style="font-size: medium;">AM</span></p>
      </div>
      <div class="moon">
        <p class="moonrise">Min.Temp</p>
        <p class="m-time">20<span> °C</span></p>
      </div>
      </div>
      <div class="set">
        <div class="sun">
          <p class="sunrise">Sunset</p>
          <p class="s-time1">11:20 <span style="font-size: medium;">AM</span></p>
        </div>
        <div class="moon">
          <p class="moonrise">Max.Temp</p>
          <p class="m-time1">20 <span> °C</span></p>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="card1">
      <div class="diff-days1">MONDAY</div>
      <img class="cimg" src="rain-removebg-preview.png" alt="">
      <p class="ctemp">45<span>°C</span></p>
    </div>
    <div class="card1">
      <div class="diff-days2">TUESDAY</div>
      <img class="cimg" src="thunder-removebg-preview.png" alt="">
      <p class="ctemp">45<span>°C</span></p>
    </div>
    <div class="card1">
      <div class="diff-days3">WEDNESDAY</div>
      <img class="cimg" src="snow-removebg-preview.png" alt="">
      <p class="ctemp">45<span>°C</span></p>
    </div>
    <div class="card1">
      <div class="diff-days4">THURSDAY</div>
      <img class="cimg" src="sun-removebg-preview.png" alt="">
      <p class="ctemp">45<span>°C</span></p>
    </div>
    <div class="card1">
      <div class="diff-days5">FRIDAY</div>
      <img class="cimg" src="sun-cloud-removebg-preview.png" alt="">
      <p class="ctemp">45<span>°C</span></p>
    </div>
  </div>
 </div>









  <script src="script.js"></script>
</body>
</html>
